<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hear Me Out</title>
  <link rel="icon" type="image/png" href="./images/zicon.png">
  <script type="module" src="firebase.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      cursor: url('./images/cursor.cur'), auto !important;
    }
    
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background-image: url('./images/hearmeback.avif');
      background-size: cover;

      background-position: center;

    }

    .page {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(253, 252, 246, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2.3em;
      margin-bottom: 10px;
    }

    #p {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px dashed #ff9ac4;
      border-radius: 10px;
      font-family: 'Kalam', cursive;
      font-size: 1em;
      background-color: #fff0f5;
    }

    button {
      background-color: #ff8dc7;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    .entry {
      background: #ffe4ef;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      position: relative;
    }

    .entry .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: #ff0073;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8em;
      color: #999;
      margin-left: 6px;
    }

    .like-reply {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1em;
    }

    .like-btn {
      cursor: pointer;
      user-select: none;
      font-size: 1.2em;
      color: #999;
    }

    .like-btn.liked {
      color: #ff4081;
    }

    .reply-box {
      margin-top: 10px;
    }

    .reply {
      background-color: #fff0f7;
      border-left: 3px solid #ff99c8;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    .reply .meta {
      font-size: 0.75em;
      color: #aaa;
      margin-top: 4px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      font-size: 0.95em;
      text-decoration: underline;
      color: #cc3399;
    }

    #gif-warning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #gif-warning img {
      transition: transform 0.5s ease;
      max-width: 300px;
    }

    #final-warning-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      font-size: 8em;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      text-align: center;
      font-family: 'Kalam', cursive;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Dƒ∞KKAT!! SAFE PLACE'E ULA≈ûTIN üòä</h1>
    <p id="p">~Burasƒ± her ≈üeyi payla≈üabileceƒüin sakin bir alan~</p><br>

    <label for="name">Nick:</label>
    <input id="name" placeholder="anonim de olur :)" />

    <label for="message">Mesajƒ±n:</label>
    <textarea id="message" placeholder="√ßekinme ayol biz bizeyiz üíå"></textarea>

    <button onclick="addEntry()">Send</button>

    <div id="entries"></div>

    <a href="index.html" class="back-link">¬´ Back to main site</a>
  </div>

  <div id="gif-warning" onclick="cycleGifWarning()">
    <img id="warningGif" src="./images/areyousure.gif" alt="are you sure?" />
  </div>

  <div id="final-warning-screen">
    BA≈ûKALARININ DUYGULARINI Sƒ∞LMEK AYIPLIDIR üíî
  </div>

  <script>
    let deleteAttempts = 0;
    let gifClickCount = 0;
    const myNick = localStorage.getItem("myNick");

    function formatDate(date) {
      return date.toLocaleString("tr-TR", {
        day: '2-digit', month: 'long', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function addEntry() {
      const name = document.getElementById("name").value.trim() || "Anonymous";
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;
      localStorage.setItem("myNick", name);
      const entries = JSON.parse(localStorage.getItem("hearEntries") || "[]");
      entries.unshift({ name, msg, likes: 0, likedBy: [], replies: [], timestamp: formatDate(new Date()) });
      localStorage.setItem("hearEntries", JSON.stringify(entries));
      document.getElementById("message").value = "";
      renderEntries();
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem("hearEntries") || "[]");
      if (entries[index].name !== myNick) {
        deleteAttempts++;
        if (deleteAttempts >= 3) {
          document.getElementById("gif-warning").style.display = "none";
          document.getElementById("final-warning-screen").style.display = "flex";
        } else {
          document.getElementById("gif-warning").style.display = "flex";
          gifClickCount = 0;
        }
        return;
      }
      entries.splice(index, 1);
      localStorage.setItem("hearEntries", JSON.stringify(entries));
      renderEntries();
    }

    function cycleGifWarning() {
      const gif = document.getElementById("warningGif");
      gifClickCount++;
      if (gifClickCount === 1) gif.style.transform = "scale(2.4)";
      else if (gifClickCount === 2) gif.style.transform = "scale(4.4)";
      else {
        document.getElementById("gif-warning").style.display = "none";
        document.getElementById("final-warning-screen").style.display = "flex";
      }
    }

    function toggleLike(index) {
      const entries = JSON.parse(localStorage.getItem("hearEntries") || "[]");
      const nick = localStorage.getItem("myNick") || "anon";
      const entry = entries[index];
      const likedIndex = entry.likedBy.indexOf(nick);
      if (likedIndex === -1) {
        entry.likedBy.push(nick);
        entry.likes++;
      } else {
        entry.likedBy.splice(likedIndex, 1);
        entry.likes = Math.max(0, entry.likes - 1);
      }
      localStorage.setItem("hearEntries", JSON.stringify(entries));
      renderEntries();
    }

    function submitReply(index) {
      const rname = document.getElementById(`rname${index}`).value.trim() || "Anonymous";
      const rmsg = document.getElementById(`rmsg${index}`).value.trim();
      if (!rmsg) return;
      const entries = JSON.parse(localStorage.getItem("hearEntries") || "[]");
      entries[index].replies.push({ name: rname, msg: rmsg, date: formatDate(new Date()) });
      localStorage.setItem("hearEntries", JSON.stringify(entries));
      renderEntries();
    }

    function renderEntries() {
      const entries = JSON.parse(localStorage.getItem("hearEntries") || "[]");
      const nick = localStorage.getItem("myNick") || "anon";
      const container = document.getElementById("entries");
      container.innerHTML = "";
      entries.forEach((entry, i) => {
        const isLiked = entry.likedBy.includes(nick);
        const div = document.createElement("div");
        div.className = "entry";
        const repliesHTML = entry.replies.map(r => `
          <div class="reply">
            ${r.msg}<br>
            <div class="meta">‚Äî ${r.name} ¬∑ ${r.date}</div>
          </div>`).join("");
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteEntry(${i})">üóëÔ∏è</button>
          <p>${entry.msg}</p>
          <p>‚Äî ${entry.name}<span class="timestamp"> ¬∑ ${entry.timestamp || ''}</span></p>
          <div class="like-reply">
            <span class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${i})">‚ù§Ô∏è ${entry.likes}</span>
            <span style="cursor:pointer; " onclick="document.getElementById('reply${i}').style.display='block'">reply</span>
          </div>
          <div id="reply${i}" class="reply-box" style="display:none;">
            <input id="rname${i}" placeholder="adƒ±n">
            <textarea id="rmsg${i}" placeholder="yanƒ±tƒ±n"></textarea>
            <button onclick="submitReply(${i})">G√∂nder</button>
          </div>
          ${repliesHTML}`;
        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", renderEntries);


document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.createElement('canvas');
  canvas.id = 'cursorCanvas';
  canvas.style = 'position:fixed; top:0; left:0; pointer-events:none; z-index:999999;';
  document.body.appendChild(canvas);

  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  const imagesSrc = ['./images/1.png', './images/2.png'];
  const images = [];

  imagesSrc.forEach(src => {
    const img = new Image();
    img.src = src;
    images.push(img);
  });

  const particles = [];

  window.addEventListener('mousemove', (e) => {
    const image = images[Math.floor(Math.random() * images.length)];
    particles.push({
      x: e.clientX,
      y: e.clientY,
      size: 16,
      image: image,
      life: 40
    });
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      ctx.globalAlpha = p.life / 40;
      ctx.drawImage(p.image, p.x, p.y, p.size, p.size);
      p.y += 1;
      p.life--;
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }

  animate();
});

  </script>
</body>
</html>
