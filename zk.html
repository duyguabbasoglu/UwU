<div class="toast" id="toast">LÃ¼tfen tÃ¼m alanlarÄ± doldur ðŸ™ƒ</div>

<div class="container">
  <h1>ðŸ“¦ Zaman KapsÃ¼lÃ¼</h1>
  <p class="sub">Belki bir gÃ¼n... kendine ya da bir baÅŸkasÄ±na.</p>

  <textarea id="msgInput" rows="5" placeholder="Sana ya da baÅŸkasÄ±na sÃ¶ylemek istediÄŸin bir ÅŸey?"></textarea>
  <input type="date" id="dateInput" />

  <div class="visibility">
    <label>
      <input type="radio" name="vis" value="private" checked> Sadece ben gÃ¶reyim
    </label><br>
    <label>
      <input type="radio" name="vis" value="shared"> Herkes gÃ¶rebilsin
    </label>

<script>
  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function formatDate(d) {
    return new Date(d).toLocaleDateString("tr-TR", {
      day: "2-digit", month: "long", year: "numeric"
    });
  }

  function saveMessage() {
    const msg = document.getElementById("msgInput").value.trim();
    const date = document.getElementById("dateInput").value;
    const visibility = document.querySelector('input[name="vis"]:checked').value;

    if (!msg || !date) {
      showToast("LÃ¼tfen tÃ¼m alanlarÄ± doldur ðŸ™ƒ");
      return;
    }

    const kapsul = {
      text: msg,
      openDate: date,
      savedAt: new Date().toISOString(),
      visibility
    };

    let kapsuller = JSON.parse(localStorage.getItem("kapsuller") || "[]");
    kapsuller.unshift(kapsul);
    localStorage.setItem("kapsuller", JSON.stringify(kapsuller));
    document.getElementById("msgInput").value = "";
    document.getElementById("dateInput").value = "";
    renderMessages();
  }

  function renderMessages() {
    const kapsuller = JSON.parse(localStorage.getItem("kapsuller") || "[]");
    const now = new Date();
    const container = document.getElementById("msgList");
    container.innerHTML = "";

    kapsuller.forEach(k => {
      const openDate = new Date(k.openDate);
      const isOpen = openDate <= now;
      const div = document.createElement("div");

      if (isOpen) {
        div.className = `msg ${k.visibility === "shared" ? "shared" : "private"}`;
        div.innerHTML = `
          <p>${k.text}</p>
          <div class="timestamp">ðŸ“® ${formatDate(k.savedAt)} Â· ðŸŽ¯ ${formatDate(k.openDate)}</div>`;
      } else {
        div.className = "msg locked";
        div.innerHTML = `<p>ðŸ”’ ${formatDate(k.openDate)} tarihinde aÃ§Ä±lacak bir kapsÃ¼l...</p>`;
      }

      container.appendChild(div);
    });
  }

  document.addEventListener("DOMContentLoaded", renderMessages);
</script>
